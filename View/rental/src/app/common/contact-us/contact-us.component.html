<app-header></app-header>
<div class="main-container">
    <div class="connect-container">
        <h1>Connect with Us</h1>
        <p>We would love to respond to your queries and help you succeed.<br>Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Contact Us</h3>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your Name" required>

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your mobile" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Enter your Subject" required>

                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Your message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Contact Information</h3><br><br>
                <ul class="contact-info-list">
                    <li>
                        <span class="info-label">Email:</span>
                        <span class="info-value">admin1234@gmail.com</span>
                    </li>
                    <br>
                    <li>
                        <span class="info-label">Phone:</span>
                        <span class="info-value">7817238728</span>
                    </li>
                    <br>
                    <li>
                        <span class="info-label">Address:</span>
                        <span class="info-value">Delhi<br>110001</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
