<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.component.css">
  <title>Login Form</title>
</head>
<app-header></app-header>
<body>
        <div class="main-container">
            <div class="login-container">
                <div class="banner">
                    <div *ngIf="!isLoggedin()">
                        <div class="formbox">
                            <form class="log" #loginref="ngForm" (ngSubmit)="login()">
                                <h1>USER LOGIN</h1>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Username</label>
                                    <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="user.username" #username="ngModel" required [class.is-invalid]="username.invalid && username.touched">
                                    <small class="error-message" [class.d-none]="username.valid || username.untouched">UserName is required</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel" required [class.is-invalid]="password.invalid && password.touched">
                                    <small class="error-message" [class.d-none]="password.valid || password.untouched">Password is required</small>
                                </div>
                                <button type="submit" class="btn btn-primary" >Log In</button>
                                <p class="new-user">Are you a new user? <a routerLink="/register" class="register-link">Register</a></p>
                                <small class="error-message">{{msg}}</small>
                            </form>
                        </div>
                    </div>
                    <div *ngIf="isLoggedin()" class="formbox">
                        <h1>Already Logged In</h1>
                    </div>
                </div>
        </div>
    </div>    
</body>
</html>

<app-footer></app-footer>
