<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <app-header></app-header>
        <h1>User Profile</h1>
    <div class="main-container">
        <div class="user-details">
            <h2>Your Details</h2>
            <div id="display-details">
                <p><strong>Name: </strong> <span id="display-username">{{ user.username }}</span></p>
                <p><strong>Email: </strong> <span id="display-email">{{ user.email }}</span></p>
                <p><strong>Phone: </strong> <span id="display-phone">{{ user.phone }}</span></p>
                <p><strong>Address: </strong> <span id="display-address">{{ user.address }}</span></p>
            </div>
        </div>    
    </div>
    <app-footer></app-footer>
</body>
</html>
